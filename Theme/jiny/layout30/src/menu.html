<style>
    
    .accordion-menu {
        width: 100%;
        overflow: hidden;
    }

    .accordion-item {
        border-top: 1px solid #2980b9;
        overflow: hidden; /* 아래 화살표 넘는거 삭제 */
    }

    .accordion-btn {
        display: block;
        padding: 16px 20px;
        background: #3498db;
        color: white;
        position: relative;
    }

    .accordion-btn:hover {
        color: white;
    }

    /* 삼각형 화살표 */
    .accordion-btn:before {
        content: "";
        position: absolute;
        width: 14px;
        height: 14px;
        background:#3498db;
        left: 20px;
        bottom: -7px;
        transform: rotate(45deg);
    }


    .accordion-smenu {
        background: #333;
        overflow: hidden;
        transition: max-height 0.3s;
        max-height: 0;
    }

    .accordion-smenu a {
        display: block;
        padding: 16px 26px;
        color: white;
        font-size: 14px;
        margin: 4px 0;
        position: relative;
    }

    /* a 인디케이터 */
    .accordion-smenu a:before {
        content: "";
        position: absolute;
        width: 6px;
        height: 100%;
        background: #3498db;
        left: 0;
        top: 0;
        transition: 0.3s;
        opacity: 0;
    }

    .accordion-smenu a:hover:before {
        opacity: 1;
    }

    .accordion-item:target .accordion-smenu {
        max-height: 10em;
    }

</style>

<ul class="accordion-menu">
